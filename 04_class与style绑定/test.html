<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>04_class与style绑定</title>
  <style>
    .classA {
      color: red;
    }
    .classB {
      background: blue;
    }
    .classC {
      font-size: 20px;
    }
  </style>
</head>
<body>

<!--
1. 理解
  在应用界面中, 某个(些)元素的样式是变化的
  class/style绑定就是专门用来实现动态样式效果的技术
2. class绑定: :class='xxx'
  xxx是字符串
  xxx是对象
  xxx是数组
3. style绑定
  :style="{ color: activeColor, fontSize: fontSize + 'px' }"
  其中activeColor/fontSize是data属性
-->

<div id="demo">
  <h2>1. class绑定: :class='xxx'</h2>
  <p class="classC" v-bind:class="myClass">xxxx</p> <!-- 类名确定 -->
  <p :class="{classA: haA, classB:haB}">yyy</p> <!-- 什么时候用对象形式？ 类名确定，但不确定有没有  -->
  <p class="['classA','classB']">zzz</p>

  <h2>2. style绑定</h2>
  <p :style="{color:activeColor,fontSize: fontSize+'px'}">xxx</p>
  <button v-on:click="update">更新</button>

</div>

<script type="text/javascript" src="../js/vue.js"></script>
<script type="text/javascript">
  new Vue({
    el: '#demo',
    data: {
      myClass: 'classA',
      haA: false,
      haB: true,
      activeColor: '#aaaaaa',
      fontSize: 20
    },
    methods: {
      update (){
        this.myClass = 'classB',
        //动态变化颜色
        this.haA = !this.haA,
        this.haB = !this.haB,
        this.fontSize = 40,
        this.activeColor = 'orange'
      }
    }
  })
</script>
</body>
</html>
